<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<div class="form-gap">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="text-center">
                            <h3><i class="fa fa-lock fa-4x"></i></h3>
                            <h2 class="text-center">Reset Password</h2>

                            <div class="panel-body">

                                <form class="form" #form="ngForm" (ngSubmit)="updatePasswordSubmit()">

                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <div>New Password</div>
                                            </span>
                                            <input id="newpassword" [(ngModel)]="updatepassform.password"
                                                type="password" required minlength="6" maxlength="12" name="password"
                                                #password="ngModel" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <div>Confirm Password</div>
                                            </span>
                                            <input id="confirmpassword" class="form-control" type="password"
                                                [(ngModel)]="obj.confirmpassword" #confirmpassword="ngModel" required
                                                minlength="6" maxlength="12" name="confirmpassword">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input name="recover-submit" class="btn btn-lg btn-primary btn-block"
                                            value="Reset" type="submit" [disabled]="!(form.valid && password.value === confirmpassword.value)">
                                    </div>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {{updatepassform | json}}
{{obj | json }}
{{form.valid}}
